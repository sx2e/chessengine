<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <link rel="stylesheet" href="board.css">
</head>

<body>
    <div id="container">
        <div id="board">
        </div>
        <div style="width: 100%; display: flex; justify-content: center;">
            <button id="startgame" class="gamebutton" >New Game</button>
            <button id="takeback" class="gamebutton" >Take Back</button>
        </div>
    </div>

    <div id="taken-pieces-div">
        <div id="white-pieces">
            <h2>White Pieces</h2>

        </div>
        <div id="black-pieces">
            <h2>Black Pieces</h2>

        </div>
    </div>
    <script src="src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/board.js"></script>
</body>

</html>
